<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>
    <div class="card">
      <!-- Card Top -->
      <div class="card-top">
        <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1813&q=80" alt="Sky Photo">

        <div class="card-top-info">
          <div>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>

          </div>
          <h3>Fancy Product</h3>
          <p>It's the best product, you should buy it!</p>
          <a class="btn" href="#">$200</a>
        </div>
      </div>

      <!-- Card Middle -->
      <div class="card-middle">
        <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1813&q=80" alt="Sky Photo">
      </div>

      <!-- Card Bottom -->
      <div class="card-bottom">
        <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1813&q=80" alt="Sky Photo">

    </div>
  </div>
